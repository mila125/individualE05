<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenedor Producto API REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{nuevo/REST}" class="btn btn-primary">Nuevo</a>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DESCRIPCION</th>
                 <th>CANTIDAD</th>
                  <th>ESTADO</th>
                <th>EDITAR/ELIMINAR</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto:${productos}">
                <td th:text="${producto.id}">${producto.id}</td>
                <td th:text="${producto.nombre}">${producto.nombre}</td>
                <td th:text="${producto.descripcion}">${producto.descripcion}</td>
                 <td th:text="${producto.cantidad}">${producto.cantidad}</td>
                  <td th:text="${producto.estado}">${producto.estado}</td>
                <td>
                    <a class="btn btn-warning" th:href="@{/producto/editar/REST/}+${producto.id}" >Editar</a>
                    <a class="btn btn-danger"  th:onclick="fxJSeliminar([[${producto.id}]])">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/fxJSfuncionesREST.js"></script>
</body>
</html>
